<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h4>Chat Rooms</h4>
            <input id="username" class="form-control mb-2" placeholder="Username">
            <input id="roomId" class="form-control mb-2" placeholder="Room ID">
            <button id="joinBtn" class="btn btn-primary">Join</button>
            <ul id="userList" class="list-group mt-3"></ul>
        </div>
        <div class="col-md-9">
            <h4>Messages</h4>
            <div id="messages" class="border p-3" style="height: 400px; overflow-y: scroll;"></div>
            <input id="messageInput" class="form-control mt-2" placeholder="Type a message...">
            <input type="file" id="fileInput" class="form-control mt-2">
            <button id="sendBtn" class="btn btn-primary mt-2">Send</button>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
