<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            overflow-y: auto;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            margin: 1rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.3);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            position: relative;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.5);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 1.5rem;
            max-width: 75%;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            margin-left: auto;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border-radius: 20px 20px 5px 20px;
            padding: 1rem 1.5rem;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
            position: relative;
        }

        .message.own::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: #7c3aed;
            border-left-color: #7c3aed;
        }

        .message.other {
            margin-right: auto;
            background: white;
            color: #1f2937;
            border-radius: 20px 20px 20px 5px;
            padding: 1rem 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(229, 231, 235, 0.5);
            position: relative;
        }

        .message.other::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -8px;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: white;
            border-right-color: white;
        }

        .reactions-wrapper {
            display: flex;
            margin-top: 0.5rem;
            justify-content: flex-end;
        }

        .message.other .reactions-wrapper {
            justify-content: flex-start;
        }

        .reactions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .reaction {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #6b7280;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .reaction:hover {
            transform: scale(1.1);
        }

        .reaction:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: #1f2937;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            white-space: nowrap;
            z-index: 10;
            font-size: 0.8rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reaction-btn {
            cursor: pointer;
            margin-left: 0.75rem;
            font-size: 1.2rem;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        .reaction-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .timestamp {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.25rem;
        }

        .message.other .timestamp {
            color: #9ca3af;
        }

        .typing-indicator {
            font-style: italic;
            color: #6b7280;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            margin: 0 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .message-input {
            display: flex;
            align-items: center;
            padding: 1.5rem 2rem;
            background: white;
            border-top: 1px solid rgba(229, 231, 235, 0.3);
            gap: 1rem;
        }

        .message-input input[type="text"] {
            flex: 1;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .message-input input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .message-input button {
            padding: 1rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        #sendBtn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        .message-input label {
            background: #f3f4f6;
            color: #6b7280;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }

        .message-input label:hover {
            background: #e5e7eb;
            transform: scale(1.1);
        }

        .user-card {
            position: relative;
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .user-avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .sidebar h3 {
            color: #1f2937;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }

        #logoutBtn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        #logoutBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .chat-header h2 {
            font-weight: 700;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
                position: absolute;
                left: -280px;
                z-index: 1000;
                height: 100vh;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .chat-area {
                margin: 0;
                border-radius: 0;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="chat-container">
    <div class="sidebar">
        <h3 class="text-lg font-semibold mb-4">Chat Room Users</h3>
        <div id="userList"></div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <h2 class="text-xl font-semibold">Chat Room: <span id="roomIdDisplay"></span></h2>
            <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
        </div>

        <div id="messages" class="messages"></div>

        <div id="typingIndicator" class="typing-indicator"></div>

        <div class="message-input">
            <input type="text" id="messageInput" class="flex-1 border rounded px-3 py-2 mr-2" placeholder="Type a message...">
            <button id="sendBtn" class="bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600">Send</button>
            <input type="file" id="fileInput" class="hidden">
            <label for="fileInput" class="bg-gray-200 px-4 py-2 rounded cursor-pointer hover:bg-gray-300">ðŸ“Ž</label>
        </div>
    </div>
</div>

</body>
</html>
