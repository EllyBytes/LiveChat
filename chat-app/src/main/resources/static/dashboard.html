<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dashboard-header h1 {
            color: #1f2937;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #logoutBtn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
        }

        #logoutBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(239, 68, 68, 0.4);
        }

        .create-room-form {
            margin-bottom: 3rem;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .create-room-form h2 {
            color: #1f2937;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .create-room-form .flex {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .create-room-form input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .create-room-form input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        #createRoomBtn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
            white-space: nowrap;
        }

        #createRoomBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(79, 70, 229, 0.4);
        }

        #createRoomError {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #fecaca;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .rooms-section h2 {
            color: #1f2937;
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        #roomList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .room-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .room-card span {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            flex: 1;
            margin-right: 1rem;
        }

        .join-room-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
            white-space: nowrap;
        }

        .join-room-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }

        .empty-state h3 {
            color: #6b7280;
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #9ca3af;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .create-room-form .flex {
                flex-direction: column;
                align-items: stretch;
            }

            #roomList {
                grid-template-columns: 1fr;
            }

            .room-card {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .room-card span {
                margin-right: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
<div class="dashboard-container max-w-4xl mx-auto">
    <div class="dashboard-header flex justify-between items-center mb-6">
        <h1 class="text-3xl font-semibold">Chat Dashboard</h1>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <div class="create-room-form">
        <h2 class="text-xl font-semibold mb-4">Create a New Chat Room</h2>
        <div class="flex items-center">
            <input type="text" id="roomName" class="border rounded px-3 py-2 mr-2 flex-1" placeholder="Enter room name">
            <button id="createRoomBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Room</button>
        </div>
        <p id="createRoomError" class="text-red-500 mt-2 hidden"></p>
    </div>

    <div class="rooms-section">
        <h2 class="text-xl font-semibold mb-4">Available Chat Rooms</h2>
        <div id="roomList"></div>
    </div>
</div>

<script>
    function isTokenExpired(token) {
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const expiry = payload.exp * 1000;
            return Date.now() > expiry;
        } catch (e) {
            return true;
        }
    }

    function loadRooms() {
        const token = localStorage.getItem('jwt');
        if (!token || isTokenExpired(token)) {
            localStorage.removeItem('jwt');
            window.location.href = '/login.html';
            return;
        }

        fetch('/api/rooms', {
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + token }
        }).then(response => {
            if (!response.ok) throw new Error('Failed to load rooms: ' + response.statusText);
            return response.json();
        }).then(rooms => {
            console.log('Loaded rooms:', rooms);
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';

            if (rooms.length === 0) {
                roomList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ’¬</div>
                        <h3>No chat rooms yet</h3>
                        <p>Create your first chat room to get started!</p>
                    </div>
                `;
                return;
            }

            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.innerHTML = `
                    <span class="text-lg">${room.name} (Created by ${room.creator})</span>
                    <button class="join-room-btn bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" data-room-id="${room.id}">Join Room</button>
                `;
                roomList.appendChild(roomCard);
            });

            document.querySelectorAll('.join-room-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const roomId = button.getAttribute('data-room-id');
                    window.location.href = `/chat/${roomId}`;
                });
            });
        }).catch(error => {
            console.error('Error loading rooms:', error);
            alert('Failed to load chat rooms: ' + error.message);
        });
    }

    document.getElementById('createRoomBtn').addEventListener('click', () => {
        const roomName = document.getElementById('roomName').value.trim();
        const errorElement = document.getElementById('createRoomError');
        errorElement.className = 'text-red-500 mt-2 hidden';

        if (!roomName) {
            errorElement.textContent = 'Room name cannot be empty';
            errorElement.className = 'text-red-500 mt-2';
            return;
        }

        const token = localStorage.getItem('jwt');
        fetch('/api/rooms', {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: roomName })
        }).then(response => {
            if (!response.ok) throw new Error('Failed to create room: ' + response.statusText);
            return response.json();
        }).then(room => {
            console.log('Created room:', room);
            document.getElementById('roomName').value = '';
            loadRooms();
        }).catch(error => {
            console.error('Error creating room:', error);
            errorElement.textContent = error.message;
            errorElement.className = 'text-red-500 mt-2';
        });
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('jwt');
        window.location.href = '/login.html';
    });

    window.onload = loadRooms;
</script>
</body>
</html>
