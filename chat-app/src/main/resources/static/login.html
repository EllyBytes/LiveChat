<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        .login-container h2 {
            color: #1f2937;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        #loginBtn {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
            margin-bottom: 1.5rem;
        }

        #loginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(79, 70, 229, 0.4);
        }

        #loginBtn:active {
            transform: translateY(0);
        }

        .register-link {
            text-align: center;
            color: #6b7280;
            font-size: 0.95rem;
        }

        .register-link a {
            color: #4f46e5;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .register-link a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        #error {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #fecaca;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .chat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .chat-icon::before {
            content: 'ðŸ’¬';
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="login-container bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <div class="chat-icon"></div>
    <h2 class="text-2xl font-semibold mb-6 text-center">Welcome Back</h2>
    <div class="form-group mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Enter your username">
    </div>
    <div class="form-group mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Enter your password">
    </div>
    <button id="loginBtn" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
    <p class="register-link mt-4 text-center">
        Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register</a>
    </p>
    <p id="error" class="text-red-500 mt-4 text-center hidden"></p>
</div>

<script>
    document.getElementById('loginBtn').addEventListener('click', () => {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('error');
        errorElement.className = 'text-red-500 mt-4 text-center hidden';

        if (!username || !password) {
            errorElement.textContent = 'Please fill in all fields';
            errorElement.className = 'text-red-500 mt-4 text-center';
            return;
        }

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        }).then(response => {
            if (!response.ok) throw new Error('Login failed: ' + response.statusText);
            return response.text();
        }).then(token => {
            localStorage.setItem('jwt', token);
            window.location.href = '/dashboard.html';
        }).catch(error => {
            console.error('Login error:', error);
            errorElement.textContent = error.message;
            errorElement.className = 'text-red-500 mt-4 text-center';
        });
    });
</script>
</body>
</html>
